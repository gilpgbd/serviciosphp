<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,
       initial-scale=1.0">
  <title>Sesión</title>
  <script type="module"
    src="cmp/mi-nav.js">
    </script>
  <script type="module"
    src="cmp/mi-footer.js">
    </script>
  <script type="module"
    src="cmp/mi-progreso.js">
    </script>
  <link rel="stylesheet"
    href="css/estilos.css">
</head>
<body>
  <mi-nav></mi-nav>
  <header>
    <h1>Sesión</h1>
    <div class="herramientas">
      <button id="terminarSesión">
        Terminar Sesión
      </button>
    </div>
  </header>
  <figure>
    <img id="avatar" src=""
      alt="Avatar">
  </figure>
  <p>
    <label>
      Email o
      <output id="email">
        <mi-progreso>
        </mi-progreso>
      </output>
    </label>
  </p>
  <p>
    <label>
      Nombre
      <output id="nombre">
        <mi-progreso>
        </mi-progreso>
      </output>
    </label>
  </p>
  <mi-footer></mi-footer>
  <script type="module">
    import {
      recibe
    } from
      "./lib/servicios.js";
    import {
      muestraError
    } from
      "./lib/util.js";
    import {
      iniciaSesión,
      terminaSesión
    } from
      "./js/seguridad.js";
    cargaSesión();
    async function
      cargaSesión() {
      try {
        const usuario =
          await recibe(fetch(
            "srv/sesion.php"));
        if (usuario &&
          usuario.cue) {
          // Usuario aceptado.
          email.value =
            usuario.cue || "";
          nombre.value =
            usuario.nombre || "";
          avatar.src =
            usuario.avatar || "";
          terminarSesión.
            addEventListener(
              "click",
              terminaSesión);
        } else {
          /* No ha iniciado
           * sesión. */
          iniciaSesión();
        }
      } catch (e) {
        muestraError(e);
      }
    }
  </script>
</body>
</html>
